<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Courses</title>
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
		<link rel="stylesheet" href="../css/Courses.css">  
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/ui-bootstrap-0.12.1.min.js"></script>
		<script src="../js/jquery.min.js"></script>

	</head>
</head>
<body>
<div ng-app="myApp" ng-controller="courses_ctrl">
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
				<i class="fa fa-bars"></i>
			</button>
			<h2 class="navbar-brand">T&L </h2>
		</div>
	</nav>
	<div class="box">
		<div class="header">
			<div class="input-group" style="float: right;width: 50%;"> 
			    <input ng-model="search_keyword" type="text" style="float: right;" class="form-control input-search"><span ng-click="search(search_keyword)" class="input-group-addon btn btn-primary">Search</span>
			</div>
		</div>
		<div style="clear: both;"></div>
		<div class="content">
<ul>
<li ng-repeat="c in courses">
  <div class="li_box1">
    <p class="li_box_p"></p>
  </div>
  <div class="li_box2">
    <div class="input-group" style="float: right;width: 30%;">
      <div class="input-group" style="float: right;width: 30%;">
	  <!--input type="text" style="float: right;text-align: center;" class="form-control input-mini" value="Evaluation"-->
        <span ng-click="detail_btn_click(c.courseID);" class="detail_btn input-group-addon btn btn-primary">Details</span>
      </div>
    </div>
    <h4>{{c.courseName}}</h4>
    <p class="box_div_p" contenteditable="true">{{c.courseInfo}}</p>
  </div>
</li>
</ul>
		</div>

		<!--div ng-repeat="c in courses">
			<span class="detail_btn input-group-addon btn btn-primary" ng-click="detail_btn_click(c.courseID);">{{c.courseName}}</span>
		</div-->
	</div>
</div>
<script src="../js/Common.js"></script>
<script src="../js/CourseList.js"></script>
</body>
</html>
